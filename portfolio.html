<!doctype html>
<html lang="en">

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

<body>

  <!--Começo do Header-->

    <nav class="navbar navbar-expand-lg navbar-transparent bg-transparent">
      <!--Começo Logo-->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-camera-fill"

          <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
          <path

      <!--Final do Botão Responsivo-->

      <!--Começo dos Links-->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

  <!--Começo do Carousel-->
  <section id="banner-rotativo" class="carousel slide data-ride=" carousel">

    <article class="carousel-inner">
      <!--Começo Imagens do Banner-->
      <figure class="carousel-item active">
        <img src="https://fakeimg.pl/500x200/" class="d-block w-100" alt="Banner 1">

      <figure class="carousel-item">
        <img src="https://fakeimg.pl/500x200/" class="d-block w-100" alt="Banner 2">

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#banner-rotativo" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>

    <!--Final Botões de Ação-->
